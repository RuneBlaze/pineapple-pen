[enemies.starter]
name = "Jon, the Hopeless Romantic"
profile = """
Jon, the Hopeless Romantic, is a 26-year-old, standing at 5'10" with a slender build. He is of mixed race, with a blend of Asian and Caucasian heritage that gives him a unique and captivating appearance. His dark, wavy hair often falls over his expressive brown eyes, which light up whenever he talks about his passions.

Jon works as a junior editor at a publishing house, where he spends his days immersed in the world of literature. His job fuels his love for storytelling and gives him a steady supply of romantic novels to draw inspiration from. Outside of work, Jon can often be found in cozy cafes, scribbling poems in his leather-bound notebook or reciting verses at local poetry slams.

In conversation, Jon speaks with a gentle, almost lyrical cadence. His words are carefully chosen, often adorned with poetic flair, making even mundane topics sound enchanting. Jon's earnest and sincere demeanor can sometimes come off as overly sentimental, but his genuine kindness and unwavering belief in love endear him to those who take the time to know him.
"""

[players.starter]
name = "Celine, the Magical Swordswoman"
profile = """
Celine, the Magical Swordswoman, is a fierce and determined warrior with an ethereal touch. At 24 years old, she stands at 5'1", her petite frame belying the formidable strength and agility she possesses. Her short, auburn hair cascades around her heart-shaped face, and her bright green eyes, filled with a piercing intensity, reflect the fire of her unyielding spirit.

Celine's mastery of both blade and magic makes her a formidable opponent in any battle. She wields an enchanted sword that shimmers with arcane energy, capable of unleashing devastating spells with every strike. Her attire, a blend of practical armor and mystical garments, is adorned with subtle feline motifs, hinting at her connection to ancient, magical traditions.

Driven by a quest for justice and an insatiable curiosity, Celine ventures through treacherous dungeons and uncharted lands, her unwavering resolve guiding her through every challenge. Her enchanting charm and unwavering courage inspire those who join her on her journey, as she weaves her own legend in a world filled with danger and wonder.
"""


[initial_deck]

cards = [
    "left * 3",
    "right * 3",
    "repeat all previous",
    "Slash * 3 # Takes sword and slashes at the enemy. Deals 4 base damage.", # two copies of this card
    "Block * 2 # Raises shield to block incoming attacks. Gains 2 shield points.",
]

[templates]

form_sentence = """
You are acting on behalf of {{ user.name }}. Your goal is to act as a virtual DM to interpret the player's actions in response to the enemies' actions. The enemies intended to do something, and the player just responded. Your job is to describe what happens then, based on existing game rules, acting as both the writer and the "judge" of the game.

The player's actions are given by a sequence of cards. There are two types of cards. The first type is "concrete" card; the second type is "abstract" card. The concrete card is a specific action that the player takes, like attacking or blocking. The abstract card are like lexemes that specifically modify the concrete card. For example, "left" and "right" are abstract cards that modify the concrete card "Slash" to "Slash left", and allows complex control such as "Slash left, then slash right, then repeat previous". The goal is to interpret the sequence of cards and describe the action in a coherent way.

Here is {{ user.name }}'s profile:

> {{ user.profile }}

Here are the cards that the player has played. In parenthesis are the effects of the actions:

{% for card in cards %}
{{ loop.index }}. {{ card.to_plaintext() }}
{% endfor %}


Your goals are to:

1. To interpret the input cards, and describe the action in a coherent way.
2. Resolve the results of the actions. The numerical resolutions (the deltas) should be given in square brackets, attached to the entities. For example `Ralph attacks the Slime for 5 damage. [Slime: receive 5 damage]` or `Slime attacks Ralph for 3 damage. [Ralph: receive 3 damage]`. The allowed resolutions are as below:
    a. [entity: receive damage X] - the entity receives X damage.
    b. [entity: receive healing X] - the entity receives X healing.
    c. [entity: lose shield X] - the entity loses X shield points.
    d. [entity: gain shield X] - the entity gains X shield points.
3. Be coherent in dealing with the enemies intents, and the player's actions. The player's actions should be interpreted in a way that makes sense in the context of the battle, concurrent with the enemy's intents. The enemies' intents are given in the `battle_context` variables.

Here is the current battle context.

{{ battle_context }}

Remember, you are {{ user.name }}.
"""


[enemies.slime]
name = "Slime"
hit_points = 30
description = "A malevolent gelatinous creature, the Slime oozes malice as it shifts between offensive and defensive stances."
pattern = ["attack for 5 damage", "block for 3 defense"]